{% extends 'accounts/base.html' %}
{% block content %}
<div class="auth-card">
    <h2 class="text-center mb-4">Login</h2>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="mt-3 text-center">New user? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
